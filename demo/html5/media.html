<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多媒体</title>

</head>
<body>
	<h1>网页中插入flash</h1>
	<h2>embed</h2>
	<embed  width="200" height="200" 
			type="application/x-shockwave-flash"
			src="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf">
	<h2>object</h2>
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			width="200" height="200" 
			codebase="http://active.macromedia.com/flash4/cabs/ swflash.cab#version=4,0,0,0"> 
			
			<param name="movie" value="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf"> 
			<param name="play" value="true"> 
			<param name="loop" value="true"> 
			<param name="quality" value="high"> 
	</object> 


	<h2>确保大多数浏览器能 正常显示flash，你需要把EMBED标签嵌套放在OBJECT标签内</h2>
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" 
			codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" 
			width="200" height="200"  
			id="myMovieName"> 

			<param name="movie" value="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf"> 
			<param name="loop" value="true"> 
			<param name="quality" value="high"> 
			<embed src="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf" 
				   quality=high width="200" height="200"  loop
				   name="myMovieName" type="application/x-shockwave-flash" 
				   pluginspace="http://www.macromedia.com/go/getflashplayer"> 
			</embed> 
	</object>

	<h1>video</h1>
	<video src="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf" controls width="200" height="200" >
		  抱歉，您的浏览器不支持内嵌视频
	</video>

	<video width="200" height="200" controls>
	  <source src="movie.mp4" type="video/mp4">
	</video>
	<script>
	    var v = document.getElementById('video');
	    v.play();
	    v.pause();
	    v.load();
	</script>

	<h1>audio</h1>
	<h2>使用src引入资源</h2>
	<div>
		<audio autoplay controls loop muted src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg">
		Your browser does not support the <code>audio</code> element.
		</audio>
	</div>
	
	<h2>使用source标签引入资源</h2>
	<div>
		<audio controls="controls">
  			Your browser does not support the <code>audio</code> element.
  			<source src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" type="audio/wav">
		</audio>
	</div>
	
</body>
</html>
